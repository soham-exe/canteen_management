<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canteen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles for floating navigation icons -->
    <style>
        .floating-nav {
            position: fixed;
            top: 25px; 
            right: 25px;
            z-index: 1030;
            display: flex; 
            gap: 15px; 
        }
        .floating-nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: #0d6efd;
            color: white;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
        }
        .floating-nav a:hover {
            transform: scale(1.1);
        }
        .floating-nav a.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Floating Icon Navigation -->
    <div class="floating-nav">
        <a href="{{ url_for('index') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menu">
            <i class="fas fa-utensils"></i>
        </a>
        <a href="{{ url_for('track_order_page') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Track Order">
            <i class="fas fa-magnifying-glass"></i>
        </a>
        <a id="last-order-link" href="#" class="disabled" data-bs-toggle="tooltip" data-bs-placement="bottom" title="No recent order found">
            <i class="fas fa-receipt"></i>
        </a>
    </div>

    <!-- Main Page Content -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script for Tooltip Initialization and Last Order Link Management -->
    <script>
        // Initialize Bootstrap tooltips for hover text on icons
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Check sessionStorage for the last placed order ID when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const lastOrderId = sessionStorage.getItem('lastOrderId');
            const lastOrderLink = document.getElementById('last-order-link');

            if (lastOrderId) {
                // If an ID exists, update the link and enable the icon
                lastOrderLink.href = `/order_success/${lastOrderId}`;
                lastOrderLink.classList.remove('disabled');
                
                // Update the tooltip text dynamically
                const tooltipInstance = bootstrap.Tooltip.getInstance(lastOrderLink);
                if (tooltipInstance) {
                    tooltipInstance.setContent({ '.tooltip-inner': 'View Last Order' });
                }
            }
        });
    </script>
    
    <!-- Placeholder for page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
